<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Multiple SVG Fill Colors in SPA</title>
</head>
<body>
    <div id="svgContainer1"></div>
    <div id="svgContainer2"></div>
    <div id="svgContainer3"></div>
    <div id="svgContainer4"></div>
    <div id="svgContainer5"></div>
    <!-- <img src="/frontend/app/src/assets/icons/game.svg" alt=""> -->

    <script src="./src/js/component/getIcon.js"></script>
    <script>
         function colorSVG(svgElement, color) {
            const elements = svgElement.querySelectorAll('*');
            elements.forEach(el => {
                el.setAttribute('fill', color);
            });
            return svgElement.cloneNode(true);
        }

        function getIcon(svgUrl, color) {
            const svgElement = svgStore[svgUrl];
            if (svgElement) {
                return colorSVG(svgElement, color);
            } else {
                console.error('SVG not preloaded:', svgUrl);
                return null;
            }
        }

        async function teeest() {
            const container = document.getElementById('svgContainer1');
            container.innerHTML = ''; // Clear container
            const svgUrl = '/frontend/app/src/assets/icons/game.svg';
            const svgUrl2 = '/frontend/app/src/assets/icons/profile.svg';
            const svgUrl3 = '/frontend/app/src/assets/icons/message.svg';
            // const svgUrl4 = '/frontend/app/src/assets/icons/setting.svg';
            const svgUrl5 = '/frontend/app/src/assets/icons/leaderboard.svg';

            await preloadAllSVGs([svgUrl]); 
            await preloadAllSVGs([svgUrl2]);
            await preloadAllSVGs([svgUrl3]);
            // await preloadAllSVGs([svgUrl4]);
            await preloadAllSVGs([svgUrl5]);

            const coloredSVG = getIcon(svgUrl, 'red');
            const coloredSVG2 = getIcon(svgUrl2, 'blue');
            const coloredSVG3 = getIcon(svgUrl3, 'green');
            // const coloredSVG4 = getIcon(svgUrl4, 'yellow');
            const coloredSVG5 = getIcon(svgUrl5, 'purple');
            if (coloredSVG) {
                const div = document.createElement('div');
                div.appendChild(coloredSVG);
                container.appendChild(div); // Append colored SVG
                // container.appendChild(coloredSVG); // Append colored SVG
            }
        }

        teeest();
    </script>
</body>
</html>
